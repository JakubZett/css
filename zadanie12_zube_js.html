<html>
    <head>
        <title> Zubek 3K</title>
    </head>
    <body>
        <div>
            <script lang="JavaScript">
                var liczba1=prompt("D1=",""); 
                var liczba3=prompt("G1=","");
                var liczba2=prompt("D2=","");
                var liczba4=prompt("G2=","");
                var ile_dni;
                var ile_sekund;
                var ile_razem;
                var D1_zube=parseFloat(liczba1);
                var D2_zube=parseFloat(liczba2);
                var G1_zube=parseFloat(liczba3);
                var G2_zube=parseFloat(liczba4);

                ile_dni=(D1_zube-D2_zube)*24*3600;
                ile_sekund=(G1_zube-G2_zube)*3600;
                ile_razem=ile_dni+ile_sekund;
                document.write("D1="+D1_zube+"G1="+G1_zube+"D2="+D2_zube+"G2="+G2_zube+"<br>")
                document.write("ile sekund="+ile_razem+"s"+ "<br>")
            </script>
        </div>
    </body>
</html>
