<html>
    <head>
        <title> Zubek 3K</title>
    </head>
    <body>
        <div>
            <script lang="JavaScript">
                var liczba1=prompt("daj mianownik m=","");
                var m_zube=parseFloat(liczba1);
                document.write("m="+m_zube+"<br>");
                m2=m_zube+2;
                m1=m_zube+1;
                document.write("1/"+m_zube+"=1/"+m2+"+1/"+m1*m2+"+1/"+m_zube*m1+"<br>");
            </script>
        </div>
    </body>
</html>
