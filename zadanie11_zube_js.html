<html>
    <head>
        <title> Zubek 3K</title>
    </head>
    <body>
        <div>
            <script lang="JavaScript">
                var liczba1=prompt("D1=","");
                var liczba2=prompt("D2=","");
                var ile_sekund_zube;
                var D1_zube=parseFloat(liczba1);
                var D2_zube=parseFloat(liczba2);
        
                ile_sekund_zube=(D1_zube-D2_zube)*24*3600;
                document.write("D1="+D1_zube+"D2="+D2_zube+"<br>")
                document.write("ile sekund="+ile_sekund_zube+"s"+ "<br>")
            </script>
        </div>
    </body>
</html>
