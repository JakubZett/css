<html>
    <head>
        <title> Zubek 3K</title>
    </head>
    <body>
        <div>
            <script lang="JavaScript">
                var liczba1=prompt("daj mianownik p=","");
                var p_zube=parseFloat(liczba1);
                document.write("p="+p_zube+"<br>");
                p1=p_zube+1;
                p2=p_zube*(p1);
                document.write("1/"+p_zube+"=1/"+p1+"+1/"+p2+"<br>");
            </script>
        </div>
    </body>
</html>
