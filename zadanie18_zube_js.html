<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zubek_Zadanie18</title>
</head>
<body>
    <h1>Zadanie 18 - Definiowanie oraz użycie funkcji w JS</h1>
    
    <div style="color:navy; font-size:20px;">
        <script>
            var a = parseFloat(prompt("Podaj wartość a:", ""));
            var b = parseFloat(prompt("Podaj wartość b:", ""));

            function suma_zub(a, b) {
                return a + b;
            }

            function odejmowanie_zub(a, b) {
                return a - b;
            }

            function mnozenie_zub(a, b) {
                return a * b;
            }

            function od_kwadratu_zub(a, b) {
                return "Pierwszy parametr do kwadratu: " + (a ** 2) + ", Drugi parametr do kwadratu: " + (b ** 2);
            }

            function reszta_z_dzielenia_a_przez_b_zub(a, b) {
                return a % b;
            }

            document.write("Suma: " + suma_zub(a, b) + "<br>");
            document.write("Różnica: " + odejmowanie_zub(a, b) + "<br>");
            document.write("Iloczyn: " + mnozenie_zub(a, b) + "<br>");
            document.write("Kwadraty: " + od_kwadratu_zub(a, b) + "<br>");
            document.write("Reszta z dzielenia: " + reszta_z_dzielenia_a_przez_b_zub(a, b) + "<br>");
        </script>
    </div>
</body>
</html>
