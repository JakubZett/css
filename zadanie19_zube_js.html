<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zubek - Zadanie 19</title>
</head>
<body>
    <h1>Wszystko o KWADRACIE</h1>
    <label for="dlugosc">Podaj długość boku:</label>
    <input type="text" id="dlugosc" placeholder="Podaj długość"> cm<br><br>
    
    <input type="button" value="Oblicz pole" onclick="pole_zubek()">
    <input type="button" value="Oblicz obwód" onclick="obwod_zubek()">
    
    <div id="nazwa"></div>
    
    <script>
        function pole_zubek() {
            var a_zub = parseFloat(document.getElementById('dlugosc').value);
            var b_zub = a_zub * a_zub;
            document.getElementById("nazwa").innerHTML = "Pole kwadratu = " + b_zub.toFixed(2) + " cm²";
        }
        
        function obwod_zubek() {
            var a_zub = parseFloat(document.getElementById('dlugosc').value);
            var b_zub = 4 * a_zub;
            document.getElementById("nazwa").innerHTML = "Obwód kwadratu = " + b_zub.toFixed(2) + " cm";
        }
    </script>
</body>
</html>
