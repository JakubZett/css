<html>

<head>
    <script type="text/javascript">
        var Mebel_zubek = {
            rodzaj: 'krzeslo',
            cena: 350,
            rozmiar: '30x30x30cm',
            pokaz: function () {
                document.write(this.rodzaj + ' ' + this.cena + ' ' + this.rozmiar)
            }
        }
        Mebel_zubek.pokaz();
        Mebel_zubek.waga = 10;
        Mebel_zubek.pokaz_zubek=function() {alert('Waga: ' + this.waga + 'kg')}
        Mebel_zubek.pokaz_zubek();
    </script>
</head>

<body>
    <br>
    Programowanie obiektowe. <br>
    Obiekt to mebel<br>
    Pola:<br>
    Rodzaj<br>
    Cena<br>
    Rozmiar<br>
    Metoda: pokaz<br>
    Nowe pole to waga<br>
    Nowa metoda to pokaz_zubek();<br>
</body>

</html>
